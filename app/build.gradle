apply plugin: 'com.android.application'
apply plugin: 'com.getkeepsafe.dexcount'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.lydiaralph.decisiontracker"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    lintOptions {
        warning 'InvalidPackage'
    }

    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            debuggable true
            minifyEnabled true
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguardTest-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    annotationProcessor group: 'android.arch.persistence.room',  name: 'compiler', version: "$rootProject.ext.roomVersion"
    implementation      group: 'android.arch.persistence.room',  name: 'compiler', version: "$rootProject.ext.roomVersion"
    implementation      group: 'android.arch.persistence.room',  name: 'runtime',  version: "$rootProject.ext.roomVersion"
    implementation      group: 'com.android.support',            name: 'appcompat-v7',      version: "$rootProject.ext.androidSupportVersion"
    implementation      group: 'com.android.support',            name: 'support-v4',        version: "$rootProject.ext.androidSupportVersion"
    implementation      group: 'com.android.support',            name: 'recyclerview-v7',   version: "$rootProject.ext.androidSupportVersion"
    implementation      group: 'com.android.support',            name: 'design',            version: "$rootProject.ext.androidSupportVersion"
    implementation      group: 'com.android.support.constraint', name: 'constraint-layout', version: "1.1.3"

    // Lifecycle components
    implementation      group: "android.arch.lifecycle", name: "extensions", version: "$rootProject.ext.archLifecycleVersion"
    annotationProcessor group: "android.arch.lifecycle", name: "compiler",   version: "$rootProject.ext.archLifecycleVersion"

    testImplementation  group: 'android.arch.persistence.room',  name: 'testing',  version: "$rootProject.ext.roomVersion"
    testImplementation  group: 'junit',                          name:'junit',     version: '4.12'

    androidTestImplementation group: 'com.android.support.test', name:'rules', version: '1.0.2'
    androidTestImplementation group: 'com.android.support.test', name:'runner', version: '1.0.2'
    androidTestImplementation group: 'com.android.support.test.espresso', name: 'espresso-core', version: '3.0.2'
    androidTestImplementation group: "android.arch.core", name: "core-testing", version: "$rootProject.ext.archLifecycleVersion"
    androidTestImplementation ('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}

