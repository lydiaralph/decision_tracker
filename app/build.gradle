apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.lydiaralph.decisiontracker"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    
    annotationProcessor group: 'android.arch.persistence.room',  name: 'compiler', version: "$rootProject.ext.roomVersion"
    implementation      group: 'android.arch.persistence.room',  name: 'compiler', version: "$rootProject.ext.roomVersion"
    implementation      group: 'android.arch.persistence.room',  name: 'runtime',  version: "$rootProject.ext.roomVersion"
    implementation      group: 'com.android.support',            name: 'appcompat-v7', version: "28.0.0"
    implementation      group: 'com.android.support',            name: 'support-v4', version: "28.0.0"
    implementation      group: 'com.android.support.constraint', name: 'constraint-layout', version: "1.1.3"
    
    testImplementation  group: 'android.arch.persistence.room',  name: 'testing',  version: "$rootProject.ext.roomVersion"
    testImplementation  group: 'junit', name:'junit', version: '4.12'
    
    androidTestImplementation group: 'com.android.support.test', name:'runner', version: '1.0.2'
    androidTestImplementation group: 'com.android.support.test.espresso', name: 'espresso-core', version: '3.0.2'

    // Lifecycle components
//    implementation "android.arch.lifecycle:extensions:$archLifecycleVersion"
//    annotationProcessor "android.arch.lifecycle:compiler:$archLifecycleVersion"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation "android.arch.core:core-testing:$rootProject.archLifecycleVersion"
    androidTestImplementation ('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
